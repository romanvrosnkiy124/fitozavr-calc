<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –ö–ë–ñ–£</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
            padding: 20px;
            margin: 0;
        }
        h2 { text-align: center; margin-bottom: 20px; }
        .card {
            background-color: var(--tg-theme-secondary-bg-color, #f5f5f5);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
        }
        label { display: block; margin-bottom: 8px; font-weight: 500; font-size: 14px; }
        input, select {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            border: 1px solid var(--tg-theme-hint-color, #ccc);
            border-radius: 8px;
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
            font-size: 16px;
            margin-bottom: 10px;
            outline: none;
        }
        .btn-main {
            width: 100%;
            padding: 16px;
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #fff);
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>üßÆ –ü—Ä–æ–≤–µ—Ä—å –¥–∞–Ω–Ω—ã–µ</h2>
    
    <div class="card">
        <label>–ü–æ–ª</label>
        <select id="gender">
            <option value="male">–ú—É–∂—Å–∫–æ–π</option>
            <option value="female">–ñ–µ–Ω—Å–∫–∏–π</option>
        </select>

        <label>–í–µ—Å (–∫–≥)</label>
        <input type="number" id="weight" placeholder="70" inputmode="numeric">

        <label>–†–æ—Å—Ç (—Å–º)</label>
        <input type="number" id="height" placeholder="175" inputmode="numeric">

        <label>–í–æ–∑—Ä–∞—Å—Ç</label>
        <input type="number" id="age" placeholder="25" inputmode="numeric">
    </div>

    <div class="card">
        <label>–ê–∫—Ç–∏–≤–Ω–æ—Å—Ç—å</label>
        <select id="activity">
            <option value="1.2">–°–∏–¥—è—á–∏–π (–æ—Ñ–∏—Å)</option>
            <option value="1.375">–õ–µ–≥–∫–∞—è (1-3 —Ç—Ä/–Ω–µ–¥)</option>
            <option value="1.55">–°—Ä–µ–¥–Ω—è—è (3-5 —Ç—Ä/–Ω–µ–¥)</option>
            <option value="1.725">–í—ã—Å–æ–∫–∞—è (6-7 —Ç—Ä/–Ω–µ–¥)</option>
        </select>
        
        <label>–¶–µ–ª—å</label>
        <select id="goal">
            <option value="lose">–ü–æ—Ö—É–¥–µ–Ω–∏–µ</option>
            <option value="maintain">–ü–æ–¥–¥–µ—Ä–∂–∞–Ω–∏–µ</option>
            <option value="gain">–ù–∞–±–æ—Ä –º–∞—Å—Å—ã</option>
        </select>
    </div>

    <button class="btn-main" id="btn">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å –∏ –æ–±–Ω–æ–≤–∏—Ç—å</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); 

        // === –ì–õ–ê–í–ù–ê–Ø –ú–ê–ì–ò–Ø: –ß–ò–¢–ê–ï–ú –°–°–´–õ–ö–£ –ò –ó–ê–ü–û–õ–ù–Ø–ï–ú –ü–û–õ–Ø ===
        document.addEventListener("DOMContentLoaded", () => {
            const urlParams = new URLSearchParams(window.location.search);
            
            if(urlParams.get('weight')) document.getElementById('weight').value = urlParams.get('weight');
            if(urlParams.get('height')) document.getElementById('height').value = urlParams.get('height');
            if(urlParams.get('age')) document.getElementById('age').value = urlParams.get('age');
            
            if(urlParams.get('gender')) {
                let g = urlParams.get('gender');
                // –ï—Å–ª–∏ –≤ –±–∞–∑–µ "–ú—É–∂—Å–∫–æ–π", —Å—Ç–∞–≤–∏–º value="male"
                if (g === '–ú—É–∂—Å–∫–æ–π') document.getElementById('gender').value = 'male';
                if (g === '–ñ–µ–Ω—Å–∫–∏–π') document.getElementById('gender').value = 'female';
            }
        });
        // ======================================================

        document.getElementById('btn').addEventListener('click', function(){
            let gender = document.getElementById('gender').value;
            let weight = parseFloat(document.getElementById('weight').value);
            let height = parseFloat(document.getElementById('height').value);
            let age = parseFloat(document.getElementById('age').value);
            let activity = parseFloat(document.getElementById('activity').value);
            let goal = document.getElementById('goal').value;

            if(!weight || !height || !age) {
                tg.showAlert("–î–∞–Ω–Ω—ã–µ –Ω–µ –∑–∞–ø–æ–ª–Ω–µ–Ω—ã!");
                return;
            }

            let bmr;
            if (gender === 'male') {
                bmr = 10 * weight + 6.25 * height - 5 * age + 5;
            } else {
                bmr = 10 * weight + 6.25 * height - 5 * age - 161;
            }

            let tdee = bmr * activity;
            if (goal === 'lose') tdee *= 0.85;
            if (goal === 'gain') tdee *= 1.15;

            let calories = Math.round(tdee);
            let protein = Math.round((calories * 0.3) / 4);
            let fat = Math.round((calories * 0.3) / 9);
            let carbs = Math.round((calories * 0.4) / 4);

            let data = JSON.stringify({
                calories: calories,
                protein: protein,
                fat: fat,
                carbs: carbs,
                weight: weight 
            });

            tg.sendData(data);
        });
    </script>
</body>
</html>
