<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>–§–∏—Ç–æ–∑–∞–≤—Ä</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* --- LIQUID GLASS THEME --- */
        :root {
            --text-main: #1f1f1f;
            --text-secondary: #5a5a5a;
            --accent-blue: #007AFF;
            --glass-bg: rgba(255, 255, 255, 0.45);
            --glass-border: rgba(255, 255, 255, 0.6);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 20px 0 40px 0;
            color: var(--text-main);
            /* –ñ–∏–≤–æ–π –≥—Ä–∞–¥–∏–µ–Ω—Ç–Ω—ã–π —Ñ–æ–Ω */
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%); 
            background: #e0c3fc; 
            background-image: linear-gradient(120deg, #e0c3fc 0%, #8ec5fc 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            -webkit-user-select: none;
        }

        /* --- –ñ–ò–î–ö–ò–ï –û–†–ë–´ (–§–û–ù) --- */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(60px);
            z-index: -1;
            animation: float 10s infinite ease-in-out alternate;
        }
        .orb-1 { width: 300px; height: 300px; background: #ff9a9e; top: -50px; left: -50px; animation-duration: 8s; opacity: 0.6; }
        .orb-2 { width: 250px; height: 250px; background: #a18cd1; bottom: 10%; right: -50px; animation-duration: 12s; opacity: 0.5; }
        .orb-3 { width: 200px; height: 200px; background: #fbc2eb; top: 40%; left: 30%; animation-duration: 15s; opacity: 0.4; }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(20px, 40px) scale(1.1); }
        }

        .container { padding: 0 15px; position: relative; z-index: 1; }

        /* --- GLASS CARDS --- */
        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 24px;
            padding: 20px;
            margin-bottom: 16px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
        }

        /* --- CALORIES CIRCLE --- */
        .calories-grid { display: flex; align-items: center; gap: 20px; }
        .progress-circle { position: relative; width: 120px; height: 120px; flex-shrink: 0; }
        .progress-circle svg { transform: rotate(-90deg); width: 100%; height: 100%; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
        .progress-circle .bg { fill: none; stroke: rgba(255,255,255,0.5); stroke-width: 10; }
        .progress-circle .meter { 
            fill: none; stroke: #ff9f43; stroke-width: 10; stroke-linecap: round; 
            stroke-dasharray: 314; stroke-dashoffset: 314; transition: stroke-dashoffset 1s ease-out; 
        }
        .circle-text { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; }
        .circle-text .val { font-size: 24px; font-weight: 800; line-height: 1.1; color: #333; }
        .circle-text .goal { font-size: 10px; color: var(--text-secondary); font-weight: 600; text-transform: uppercase; }
        
        .user-block .username-text { font-size: 22px; font-weight: 700; letter-spacing: -0.5px; }
        .user-block .label-text { color: var(--text-secondary); font-size: 13px; font-weight: 500; }

        /* --- GLOSSY BUTTONS --- */
        .scan-btn { 
            display: flex; align-items: center; justify-content: center; gap: 10px; 
            width: 100%; padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; border-radius: 20px; border: none; font-size: 17px; font-weight: 600; 
            margin-bottom: 20px; cursor: pointer;
            box-shadow: 0 10px 20px rgba(118, 75, 162, 0.3);
            transition: transform 0.1s;
        }
        .scan-btn:active { transform: scale(0.97); }

        /* --- WATER --- */
        .water-header { display: flex; justify-content: space-between; margin-bottom: 15px; align-items: center; }
        .water-title { font-weight: 700; font-size: 18px; display: flex; align-items: center; gap: 8px; }
        .water-val { font-weight: 800; font-size: 18px; color: #007AFF; text-shadow: 0 2px 4px rgba(0,122,255,0.1); }
        .water-buttons { display: flex; gap: 10px; }
        .btn-water { 
            flex: 1; padding: 14px; border-radius: 16px; border: 1px solid rgba(255,255,255,0.4);
            background: rgba(255, 255, 255, 0.5); color: #007AFF; 
            font-weight: 700; font-size: 15px; cursor: pointer; 
            backdrop-filter: blur(4px);
        }
        
        /* --- WEIGHT --- */
        .weight-header { display: flex; justify-content: space-between; margin-bottom: 5px; }
        .weight-current { font-size: 26px; font-weight: 800; }
        .weight-info { font-size: 13px; color: var(--text-secondary); font-weight: 500; }
        .chart-container { width: 100%; height: 70px; margin: 10px 0; }
        
        .btn-weight-update { 
            width: 100%; padding: 12px; margin-top: 5px; 
            background: rgba(255,255,255,0.5); color: var(--text-main); 
            border-radius: 14px; border: 1px solid rgba(255,255,255,0.5);
            font-size: 15px; font-weight: 600; cursor: pointer; 
        }

        /* --- FOOD LIST --- */
        .section-header { margin-bottom: 15px; }
        .section-title { font-weight: 700; font-size: 18px; }
        .food-item { 
            display: flex; justify-content: space-between; padding: 14px 0; 
            border-bottom: 1px solid rgba(0,0,0,0.05); align-items: center; 
        }
        .food-item:last-child { border-bottom: none; }
        .food-info { display: flex; align-items: center; gap: 12px; }
        .food-icon { 
            font-size: 20px; width: 38px; height: 38px; 
            background: rgba(255,255,255,0.6); border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
        }
        .food-name { font-weight: 600; font-size: 16px; }
        .food-kcal { color: var(--text-secondary); font-size: 14px; font-weight: 600; }

        /* --- BOTTOM BUTTONS --- */
        .btn-outline { 
            width: 100%; padding: 14px; background: rgba(255,255,255,0.3);
            color: #4a4a4a; border-radius: 16px; 
            border: 1px solid rgba(255,255,255,0.6);
            font-size: 16px; font-weight: 600; cursor: pointer; margin-top: 8px;
        }
        .btn-history { 
            width: 100%; padding: 12px; margin-top: 5px; 
            background: transparent; color: #667eea; border: none; 
            font-size: 15px; font-weight: 700; cursor: pointer; 
        }

        /* --- MODAL --- */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(46, 32, 79, 0.4); backdrop-filter: blur(8px); align-items: center; justify-content: center; }
        .modal-content { background-color: rgba(255,255,255,0.9); padding: 25px; border-radius: 24px; width: 80%; max-width: 300px; text-align: center; box-shadow: 0 20px 40px rgba(0,0,0,0.2); }
        .modal input { width: 80%; padding: 12px; font-size: 26px; text-align: center; border: 2px solid #e0e0e0; border-radius: 14px; margin-bottom: 20px; outline: none; background: #fff; }
        .modal input:focus { border-color: #667eea; }
        .modal-btns { display: flex; gap: 10px; }
        .btn-cancel { background: #f0f0f0; color: #555; flex: 1; padding: 14px; border-radius: 14px; border: none; font-weight: 600; }
        .btn-save { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: #fff; flex: 1; padding: 14px; border-radius: 14px; border: none; font-weight: 600; }

        /* LOADER */
        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #e3e8f8; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; }
        #app-content { display: none; }
    </style>
</head>
<body>

    <!-- LIQUID BACKGROUND ORBS -->
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>

    <!-- LOADER -->
    <div id="loader">
        <div style="font-size: 50px; animation: float 2s infinite;">ü¶ñ</div>
    </div>

    <!-- CONTENT -->
    <div id="app-content">
        <div class="container">
            <!-- 1. Calories -->
            <div class="card">
                <div class="calories-grid">
                    <div class="progress-circle">
                        <svg width="120" height="120">
                            <circle class="bg" cx="60" cy="60" r="50"></circle>
                            <circle id="circle-progress" class="meter" cx="60" cy="60" r="50"></circle>
                        </svg>
                        <div class="circle-text">
                            <div class="val" id="current-cal">0</div>
                            <div class="goal">–∏–∑ <span id="goal-cal">2000</span></div>
                        </div>
                    </div>
                    <div class="user-block">
                        <div class="label-text">–°–ï–ì–û–î–ù–Ø</div>
                        <div class="username-text" id="username">–ì–æ—Å—Ç—å</div>
                        <div class="label-text" id="goal-text" style="opacity: 0.7;">...</div>
                    </div>
                </div>
            </div>

            <!-- 2. Scan Button -->
            <button class="scan-btn" onclick="triggerScan()">üì∑ –°–∫–∞–Ω–∏—Ä–æ–≤–∞—Ç—å –µ–¥—É</button>

            <!-- 3. Water -->
            <div class="card">
                <div class="water-header">
                    <div class="water-title">üíß –í–æ–¥–∞</div>
                    <div class="water-val" id="water-val">0 –º–ª</div>
                </div>
                <div class="water-buttons">
                    <button class="btn-water" onclick="addWater(250)">+250 –º–ª</button>
                    <button class="btn-water" onclick="addWater(500)">+500 –º–ª</button>
                </div>
            </div>

            <!-- 4. Weight -->
            <div class="card">
                <div class="weight-header">
                    <div style="font-weight: 700; font-size: 18px;">‚öñÔ∏è –í–µ—Å</div>
                    <div>
                        <div class="weight-current" id="current-weight">--</div>
                        <div class="weight-info" id="weight-diff">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö</div>
                    </div>
                </div>
                <div class="chart-container"><canvas id="weightChart"></canvas></div>
                <button class="btn-weight-update" onclick="openWeightModal()">–û–±–Ω–æ–≤–∏—Ç—å –≤–µ—Å</button>
            </div>

            <!-- 5. Food List -->
            <div class="card">
                <div class="section-header"><div class="section-title">üçΩ –ü—Ä–∏–µ–º—ã –ø–∏—â–∏</div></div>
                <div id="food-list-container">
                    <div class="food-item" style="color: #666; justify-content: center; font-size: 14px;">–°–ø–∏—Å–æ–∫ –ø—É—Å—Ç</div>
                </div>
                <button class="btn-history" onclick="triggerHistory()">üìú –í—Å—è –∏—Å—Ç–æ—Ä–∏—è</button>
            </div>

            <!-- 6. Bottom Actions -->
            <div class="card">
                <div class="section-header"><div class="section-title">üìÖ –î–µ–π—Å—Ç–≤–∏—è</div></div>
                <button class="btn-outline" onclick="triggerMenu()">–°–æ—Å—Ç–∞–≤–∏—Ç—å –º–µ–Ω—é –Ω–∞ –∑–∞–≤—Ç—Ä–∞</button>
                <button class="btn-outline" onclick="triggerPDF()">üìÑ –°–∫–∞—á–∞—Ç—å –æ—Ç—á–µ—Ç PDF</button>
            </div>
        </div>

        <!-- Weight Popup -->
        <div id="weightModal" class="modal">
            <div class="modal-content">
                <h3>–í–∞—à –≤–µ—Å (–∫–≥)</h3>
                <input type="number" id="weightInput" placeholder="00.0" step="0.1" inputmode="decimal">
                <div class="modal-btns">
                    <button class="btn-cancel" onclick="closeModal()">–û—Ç–º–µ–Ω–∞</button>
                    <button class="btn-save" onclick="saveWeight()">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        // –ü—Ä–æ–∑—Ä–∞—á–Ω—ã–π —Ö–µ–¥–µ—Ä –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∞
        tg.setHeaderColor('#e3e8f8'); 
        tg.setBackgroundColor('#e3e8f8');

        const params = new URLSearchParams(window.location.search);
        
        const name = params.get('name') || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';
        const goal = params.get('goal') || '–¶–µ–ª—å';
        const cals = parseInt(params.get('cals')) || 0;
        const water = parseInt(params.get('water')) || 0;
        const maxCals = parseInt(params.get('max_cals')) || 2000;

        let weightHistory = [], mealsHistory = [];
        try {
            weightHistory = JSON.parse(decodeURIComponent(params.get('weights'))) || [];
            mealsHistory = JSON.parse(decodeURIComponent(params.get('meals'))) || [];
        } catch (e) {}

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.getElementById('username').innerText = name;
        document.getElementById('goal-text').innerText = goal;
        document.getElementById('current-cal').innerText = cals;
        document.getElementById('goal-cal').innerText = maxCals;
        document.getElementById('water-val').innerText = water + " –º–ª";
        
        // –£–±–∏—Ä–∞–µ–º –ª–æ–∞–¥–µ—Ä
        setTimeout(() => {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('app-content').style.display = 'block';
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –∫—Ä—É–≥–∞ –ø–æ—Å–ª–µ –ø–æ—è–≤–ª–µ–Ω–∏—è
            const circle = document.getElementById('circle-progress');
            const percent = Math.min(cals / maxCals, 1);
            const offset = 314 - (percent * 314);
            circle.style.strokeDashoffset = offset;
            if (cals > maxCals) circle.style.stroke = '#ff6b6b';
        }, 500);

        if (weightHistory.length > 0) {
            const lastW = weightHistory[weightHistory.length - 1].w;
            document.getElementById('current-weight').innerText = lastW + " –∫–≥";
            if (weightHistory.length > 1) {
                const diff = (lastW - weightHistory[0].w).toFixed(1);
                const sign = diff > 0 ? "+" : "";
                const el = document.getElementById('weight-diff');
                el.innerText = `${sign}${diff} –∫–≥ –∑–∞ 7 –¥–Ω–µ–π`;
                el.style.color = diff <= 0 ? '#4cd137' : '#e84118';
            }
        }

        if (weightHistory.length > 0) {
            new Chart(document.getElementById('weightChart').getContext('2d'), {
                type: 'line',
                data: {
                    labels: weightHistory.map(w => w.d),
                    datasets: [{
                        data: weightHistory.map(w => w.w),
                        borderColor: '#007AFF', borderWidth: 3, 
                        pointRadius: 3, pointBackgroundColor: '#fff', pointBorderColor: '#007AFF',
                        fill: false, tension: 0.4
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { x: { display: false }, y: { display: false } }, layout: { padding: 5 } }
            });
        }

        const listContainer = document.getElementById('food-list-container');
        if (mealsHistory.length > 0) {
            listContainer.innerHTML = '';
            const icons = ['ü•©', 'ü•ó', 'üçé', 'ü•ò', 'üç≤', 'ü•ñ', 'üç≥', 'ü•õ']; 
            mealsHistory.forEach(item => {
                const div = document.createElement('div');
                div.className = 'food-item';
                const icon = icons[Math.floor(Math.random() * icons.length)];
                div.innerHTML = `<div class="food-info"><span class="food-icon">${icon}</span><span class="food-name">${item.n}</span></div><div class="food-kcal">${item.c} –∫–∫–∞–ª</div>`;
                listContainer.appendChild(div);
            });
        }

        function addWater(amount) {
            try { tg.HapticFeedback.impactOccurred('light'); } catch(e){}
            tg.sendData(`add_water_${amount}`);
            let current = parseInt(document.getElementById('water-val').innerText);
            document.getElementById('water-val').innerText = (current + amount) + " –º–ª";
        }

        function triggerScan() { try { tg.HapticFeedback.impactOccurred('medium'); } catch(e){} tg.sendData("scan_food"); }
        function triggerMenu() { try { tg.HapticFeedback.impactOccurred('medium'); } catch(e){} tg.sendData("get_menu"); }
        function triggerPDF() { try { tg.HapticFeedback.notificationOccurred('success'); } catch(e){} tg.sendData("generate_pdf"); }
        function triggerHistory() { try { tg.HapticFeedback.impactOccurred('medium'); } catch(e){} tg.sendData("get_history"); }

        const modal = document.getElementById('weightModal');
        const weightInput = document.getElementById('weightInput');
        function openWeightModal() { modal.style.display = 'flex'; weightInput.focus(); }
        function closeModal() { modal.style.display = 'none'; }
        function saveWeight() {
            const val = weightInput.value;
            if (val && !isNaN(val)) { tg.sendData(`save_weight_${val}`); closeModal(); }
            else { tg.showAlert("–í–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–æ"); }
        }
        window.onclick = function(event) { if (event.target == modal) closeModal(); }
    </script>
</body>
</html>
