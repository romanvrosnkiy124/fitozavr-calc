<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–§–∏—Ç–æ–∑–∞–≤—Ä App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            margin: 0; padding: 20px;
        }
        .card {
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            border-radius: 15px; padding: 20px; margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        h2 { margin-top: 0; font-size: 20px; margin-bottom: 5px; }
        p { color: var(--tg-theme-hint-color, #888); margin: 0; }
        
        .stat-row { display: flex; justify-content: space-between; margin-bottom: 5px; font-size: 16px; font-weight: 500;}
        .progress-bar { height: 12px; background: #e0e0e0; border-radius: 6px; overflow: hidden; margin-top: 8px; }
        .progress-fill { height: 100%; background: var(--tg-theme-button-color, #3390ec); width: 0%; transition: width 0.8s ease-out; }
        
        .btn {
            display: block; width: 100%; padding: 15px;
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            text-align: center; border-radius: 12px; text-decoration: none; font-weight: bold;
            margin-top: 20px; border: none; cursor: pointer; font-size: 16px;
        }
        .btn:active { opacity: 0.8; }
    </style>
</head>
<body>

    <div class="card">
        <h2 id="username">–ó–∞–≥—Ä—É–∑–∫–∞...</h2>
        <p id="goal">...</p>
    </div>

    <div class="card">
        <div class="stat-row">
            <span>üî• –ö–∞–ª–æ—Ä–∏–∏ (–°–µ–≥–æ–¥–Ω—è)</span>
            <span id="cals_val">0</span>
        </div>
        <div class="progress-bar"><div id="cals_bar" class="progress-fill" style="background: #ff9500;"></div></div>
    </div>

    <div class="card">
        <div class="stat-row">
            <span>üíß –í–æ–¥–∞</span>
            <span id="water_val">0 –º–ª</span>
        </div>
        <div class="progress-bar"><div id="water_bar" class="progress-fill" style="background: #007aff;"></div></div>
    </div>

    <button class="btn" onclick="Telegram.WebApp.close()">–ó–∞–∫—Ä—ã—Ç—å</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); 

        // –ë–µ—Ä–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ URL (—Å—Å—ã–ª–∫–∏)
        const params = new URLSearchParams(window.location.search);

        const name = params.get('name') || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';
        const goal = params.get('goal') || '–ù–µ—Ç —Ü–µ–ª–∏';
        const cals = parseInt(params.get('cals')) || 0;
        const water = parseInt(params.get('water')) || 0;
        const maxCals = parseInt(params.get('max_cals')) || 2000; // –ù–æ—Ä–º–∞ –∫–∞–ª–æ—Ä–∏–π

        // –ó–∞–ø–æ–ª–Ω—è–µ–º —Ç–µ–∫—Å—Ç—ã
        document.getElementById('username').innerText = `–ü—Ä–∏–≤–µ—Ç, ${name}! üëã`;
        document.getElementById('goal').innerText = `–¶–µ–ª—å: ${goal}`;
        document.getElementById('cals_val').innerText = `${cals} / ${maxCals} –∫–∫–∞–ª`;
        document.getElementById('water_val').innerText = `${water} –º–ª`;

        // –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ–ª–æ—Å–æ–∫
        setTimeout(() => {
            // –ö–∞–ª–æ—Ä–∏–∏ (–ø—Ä–æ—Ü–µ–Ω—Ç –æ—Ç –Ω–æ—Ä–º—ã)
            let calsPercent = (cals / maxCals) * 100;
            if(calsPercent > 100) calsPercent = 100;
            document.getElementById('cals_bar').style.width = calsPercent + '%';

            // –í–æ–¥–∞ (–Ω–æ—Ä–º–∞ —É—Å–ª–æ–≤–Ω–æ 2500 –º–ª)
            let waterPercent = (water / 2500) * 100;
            if(waterPercent > 100) waterPercent = 100;
            document.getElementById('water_bar').style.width = waterPercent + '%';
        }, 300);

    </script>
</body>
</html>
