        .weight-header { display: flex; justify-content: space-between; margin-bottom: 10px; }
        .weight-current { font-size: 22px; font-weight: 700; }
        .weight-info { font-size: 13px; color: var(--text-secondary); text-align: right; }
        .chart-container { width: 100%; height: 60px; }
        .btn-weight-update { width: 100%; padding: 12px; margin-top: 15px; background: #f0f0f0; color: var(--text-main); border-radius: 12px; border: none; font-size: 15px; font-weight: 600; cursor: pointer; }
        .section-header { margin-bottom: 10px; }
        .section-title { font-weight: 600; font-size: 17px; }
        .food-item { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #f0f0f0; align-items: center; }
        .food-item:last-child { border-bottom: none; }
        .food-info { display: flex; align-items: center; gap: 12px; }
        .food-icon { font-size: 22px; width: 30px; text-align: center; }
        .food-name { font-weight: 500; font-size: 16px; }
        .food-kcal { color: var(--text-secondary); font-size: 14px; font-weight: 500; }
        .btn-outline { width: 100%; padding: 14px; background: transparent; color: var(--accent-blue); border-radius: 16px; border: 2px solid rgba(51, 144, 236, 0.2); font-size: 16px; font-weight: 600; cursor: pointer; margin-top: 8px; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.4); backdrop-filter: blur(4px); align-items: center; justify-content: center; }

        .modal-btns { display: flex; gap: 10px; }

        .nav-bar { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); display: flex; justify-content: space-around; padding: 10px 0 25px 0; border-top: 1px solid #e5e5e5; z-index: 100; }
        .nav-item { text-align: center; color: var(--text-secondary); font-size: 10px; flex: 1; display: flex; flex-direction: column; align-items: center; gap: 4px; }
        .nav-item.active { color: var(--accent-blue); }
        .nav-icon { font-size: 22px; }
    </style>
